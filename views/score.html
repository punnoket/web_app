        <style>
            body, h1,h2,h3,h4,h5{font-family: "Montserrat", sans-serif}
            .w3-row-padding img {margin-bottom: 12px}
            /* Set the width of the sidenav to 120px */
            .w3-sidenav {width: 120px;background: #222;}
            /* Add a left margin to the "page content" that matches the width of the sidenav (120px) */

    <!--body-->
    <body class="w3-black">

        <header class="w3-container w3-padding-32 w3-center w3-black" id="game">
            <div class="w3-container w3-center w3-animate-top">
                    <h1 class="w3-jumbo"> Score</h1>
                    <br><br>
                    <img src="https://www.mx7.com/i/d48/BawYuW.png" alt="blink" class="w3-image" width="300" height="200">
            </div>
        </header>

        <div class="w3-col w3-container w3-round  m4 l2 w3-black">

            </div>

            <div class="w3-col w3-center w3-round  m10 l9 w3-white">
                <div class="center">
                    <h1>คะแนน : </h1>
                    <h1 id="score" > </h1>

                </div>


             </div>

            <div class="w3-col w3-container w3-round  m4 l2 w3-black">

            </div>

            <table style="width:70%">
                <tr>
                   <th><h3><a href="#" class="btn btn-info btn-lg w3-red"><span class="glyphicon glyphicon-chevron-left"></span> ย้อนกลับ</a></h3></th>
                   <th><h3><a href="#" class="btn btn-info btn-lg w3-Turquoise" style="width:50%"><span class="glyphicon glyphicon-play"></span> ข้อถัดไป</a></h3></th>
                </tr>
            </table>
            <script type ="text/javascript">
            var scoreJson;
            $.ajax({
                  url: '/get_score',
                  complete: function(data, err) {

                    console.log(data);
                    scoreJson = data.responseJSON.score;

                }
              });

              window.onload = function what(){
                  document.getElementById('score').innerHTML = scoreJson;
                };
            </script>
